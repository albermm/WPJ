<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .header {
      background: #f1f1f1;
      min-width:1002px;
      position: absolute;
      height: 40px;
      width:100%;
      margin: 0px;
      padding: 5px;
      vertical-align: middle;
    }

    .appbar{
      color: #d93025;
      font-size: 28px;
      padding: 25px;
      border-bottom-style: solid;
  	  border-color: #f1f1f1;
      border-width: thin;
      overflow: hidden;
      display: block;
    }

    .formtotal{
      max-width: 1140px;
      min-width: 200px;
      width: 96%;
      margin: 40px 2% 0 45px;
      vertical-align: baseline;
      }

    .titulo{
        float: left;
        display:block;
        min-width: 167 px;
        width: 16%;
        height: 42px;
        font-weight: 500;
        padding: 25px;
      }
      .titulo-right{
        float: left;
        display: inline-block;
        font-size: 13px;
        padding-left: 5px;
        vertical-align: middle;
      }
      .space{
        float: left;
        display: inline-block;
        min-width: 167px;
        min-height: 41px;
        width: 50%;
      }
  </style>
</head>

<body>
  <div class="header" position="absolute">
    <div>
      <img vertical-align="middle" height="30px" src="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_284x96dp.png" align="middle">
    </div>
    <div class="appbar">
      <label style="margin-left:10px">Advanced Search</label>
    </div>
  </div>

  <div class="formtotal">
    <form action= "https://www.google.com/advanced_search" method="GET" name="f" _lpchecked="1">
      <div class="titulo">
        <p>Find pages with...</p>
      </div>
      <div class="space"></div>
      <div class="titulo-right">
        <p display="table=cell">To do this in the search box</P>
      </div>
    </form>
  </div>
</body>
</html>
